<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends Who Matter</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  color: #fff;
  min-height: 100vh;
  padding: 40px 15px;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 40px;
}

.container {
  max-width: 750px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 22px;
  margin-bottom: 22px;
  text-align: left;
  animation: fadeUp 0.8s ease both;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.name {
  font-size: 1.4rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.note {
  margin-top: 10px;
  font-size: 0.95rem;
  line-height: 1.5;
  opacity: 0.95;
}

.footer {
  margin-top: 50px;
  font-size: 0.85rem;
  opacity: 0.7;
}
</style>
</head>

<body>

  <div class="container">

    </div>

    <div class="card">

      <div class="note">
        Always pushes me forward and never lets me quit.
      </div>
    </div>

    <div class="card">

      <div class="note">

      </div>
    </div>

  </div>

  <div class="footer">

  </div>
</body>
</html>
