<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends Wall</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  text-align: center;
  padding: 40px 15px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.subtitle {
  opacity: 0.9;
  margin-bottom: 40px;
}

.container {
  max-width: 700px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.name {
  font-size: 1.3rem;
  font-weight: 600;
}

.note {
  margin-top: 8px;
  font-size: 0.95rem;
  opacity: 0.9;
}
</style>
</head>

<body>
  <h1>People Who Mean Everything ðŸ’™</h1>
  <div class="subtitle">A small page for big appreciation</div>

  <div class="container">
    <div class="card">
      <div class="name">Ahmed</div>
      <div class="note">Always supportive, no matter what.</div>
    </div>

    <div class="card">
      <div class="name">Omar</div>
      <div class="note">The friend who never left.</div>
    </div>

    <div class="card">
      <div class="name">Sara</div>
      <div class="note">Brings positivity everywhere.</div>
    </div>
  </div>
</body>
</html>
