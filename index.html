<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People Who Matter</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  color: #fff;
  min-height: 100vh;
  padding: 40px 15px;
  text-align: center;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 25px;
}

/* Music Button */
.music-btn {
  background: rgba(255,255,255,0.25);
  border: none;
  color: #fff;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: transform 0.2s ease, background 0.2s ease;
}

.music-btn:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.35);
}

.container {
  max-width: 760px;
  margin: 40px auto 0;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 22px;
  margin-bottom: 22px;
  text-align: left;
  animation: fadeUp 0.8s ease both;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.name {
  font-size: 1.4rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.note {
  margin-top: 10px;
  font-size: 0.95rem;
  line-height: 1.5;
  opacity: 0.95;
}

.footer {
  margin-top: 50px;
  font-size: 0.85rem;
  opacity: 0.7;
}
</style>
</head>

<body>

  <h1>People Who Changed My Life üí´</h1>
  <div class="subtitle">Some friendships deserve their own page.</div>

  <!-- Music -->
  <audio id="bg-music" src="https://drive.google.com/file/d/1ru33vJidGTwJ-KSFbOKN--AcuxHy6GmD" loop></audio>
  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <div class="container">

    <div class="card">
      <div class="name">üß† Ahmed</div>
      <div class="note">
        Always understands without needing many words.
      </div>
    </div>

    <div class="card">
      <div class="name">üî• Omar</div>
      <div class="note">
        Pushes me forward and believes in me even when I don‚Äôt.
      </div>
    </div>

    <div class="card">
      <div class="name">üå∏ Sara</div>
      <div class="note">
        Pure energy, calm heart, and constant positivity.
      </div>
    </div>

  </div>

  <div class="footer">
    Made with ü§ç just because.
  </div>

<script>
let isPlaying = false;
const music = document.getElementById("bg-music");

music.volume = 0.4;

function toggleMusic() {
  if (!isPlaying) {
    music.play();
    isPlaying = true;
    event.target.innerText = "‚è∏ Pause Music";
  } else {
    music.pause();
    isPlaying = false;
    event.target.innerText = "üéµ Play Music";
  }
}
</script>

</body>
</html>
